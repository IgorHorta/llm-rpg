# Fly.io app configuration - ADK RPG Game Agent
# Deploy with: fly deploy
# Set secrets with: fly secrets set GOOGLE_API_KEY=your_key

app = "llm-rpg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
